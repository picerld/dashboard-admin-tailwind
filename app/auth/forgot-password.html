<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A free admin dashboard template using Daisy UI and React js."
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Daisy UI Admin Dashboard Template - DashWind</title>
    <meta
      name="description"
      content="Get a customizable and easily-themed admin dashboard template using Daisy UI and React js. Boost your productivity with pre-configured redux toolkit and other libraries."
    />
    <script defer="defer" src="/static/js/main.9791589e.js"></script>
    <link href="/static/css/main.c4c78a62.css" rel="stylesheet" />
    <link
    rel="shortcut icon"
    href="../../src/dist/images/logo.png"
    type="image/x-icon"
  />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../src/css/output.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="">
        <div class="min-h-screen bg-base-200 flex items-center">
          <div class="card mx-auto w-full max-w-5xl shadow-xl">
            <div class="grid md:grid-cols-2 grid-cols-1 bg-base-100 rounded-xl">
              <div class="">
                <div class="hero min-h-full rounded-l-xl bg-base-200">
                  <div class="hero-content py-12">
                    <div class="max-w-md">
                      <h1 class="text-3xl text-center font-bold">
                        <img
                          src="../../src/dist/images/logo.png"
                          class="w-12 inline-block mr-2 mask mask-circle"
                          alt="dashwind-logo"
                        />Sarpras
                      </h1>
                      <div class="text-center mt-12">
                        <img
                          src="https://placehold.co/600x630?text=Sarpras"
                          alt="Dashwind Admin Template"
                          class="w-48 inline-block rounded-lg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-24 px-10">
                <h2 class="text-2xl font-semibold mb-2 text-center">
                  Forgot Password
                </h2>
                <p class="my-8 font-semibold text-center">
                  We will send password reset link on your email Id
                </p>
                <form>
                  <div class="mb-4">
                    <div class="form-control w-full mt-4">
                      <label class="label"
                        ><span class="label-text text-base-content undefined"
                          >Email Id</span
                        ></label
                      ><input
                        type="emailId"
                        placeholder=""
                        class="input input-bordered w-full"
                        value=""
                      />
                    </div>
                  </div>
                  <p class="text-center text-error mt-12"></p>
                  <a href="login.html" type="submit" class="btn mt-2 w-full btn-primary">
                    Send Reset Link
                  </a>
                  <div class="text-center mt-4">
                    Don't have an account yet?
                    <a href="register.html" class="inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200"
                      >Register
                      </a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
