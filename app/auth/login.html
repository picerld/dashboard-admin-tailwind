<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A free admin dashboard template using Daisy UI and React js."
    />
    <link rel="apple-touch-icon" href="../../src/dist/images/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Sarpras - Login</title>
    <meta
      name="description"
      content="Get a customizable and easily-themed admin dashboard template using Daisy UI and React js. Boost your productivity with pre-configured redux toolkit and other libraries."
    />
    <script defer="defer" src="/static/js/main.9791589e.js"></script>
    <link href="/static/css/main.c4c78a62.css" rel="stylesheet" />
    <link
    rel="shortcut icon"
    href="../../src/dist/images/logo.png"
    type="image/x-icon"
  />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../src/css/output.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="">
        <div class="flex items-center min-h-screen bg-base-200">
          <div class="w-full max-w-5xl mx-auto shadow-xl card">
            <div class="grid grid-cols-1 md:grid-cols-2 bg-base-100 rounded-xl">
              <div class="">
                <div class="min-h-full hero rounded-l-xl bg-base-200">
                  <div class="py-12 hero-content">
                    <div class="max-w-md">
                      <h1 class="text-3xl font-bold text-center">
                        <img
                          src="../../src/dist/images/logo.png"
                          class="inline-block w-12 mr-2 mask mask-circle"
                          alt="dashwind-logo"
                        />Sarpras
                      </h1>
                      <div class="mt-11">
                        <img src="https://placehold.co/600x630?text=Sarpras" alt="" class="rounded-lg">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="px-10 py-24">
                <h2 class="mb-2 text-2xl font-semibold text-center">Login</h2>
                <form>
                  <div class="mb-4">
                    <div class="w-full mt-4 form-control">
                      <label class="label"
                        ><span class="label-text text-base-content undefined"
                          >Email</span
                        ></label
                      ><input
                        type="email"
                        placeholder=""
                        class="w-full input input-bordered"
                        value=""
                      />
                    </div>
                    <div class="w-full mt-4 form-control">
                      <label class="label"
                        ><span class="label-text text-base-content undefined"
                          >Password</span
                        ></label
                      ><input
                        type="password"
                        placeholder=""
                        class="w-full input input-bordered"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="text-right text-primary">
                    <a href="forgot-password.html"
                      ><span
                        class="inline-block text-sm transition duration-200 hover:text-primary hover:underline hover:cursor-pointer"
                        >Lupa password?</span
                      ></a
                    >
                  </div>
                  <p class="mt-8 text-center text-error"></p>
                  <a href="../admin/index.html" type="submit" class="w-full mt-2 btn btn-primary">
                    Login
                  </a>
                  <div class="mt-4 text-center">
                    Belum punya akun?
                    <a href="register.html"
                      ><span
                        class="inline-block transition duration-200 hover:text-primary hover:underline hover:cursor-pointer"
                        >Register</span
                      ></a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
